<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Voice Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav {
            text-align: center;
            margin-bottom: 40px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .samples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .sample {
            background-color: #1c1c1c;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .sample img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        audio {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>English Voice Samples</h1>

    <div class="nav">
        <a href="index.html">Home</a> |
        <a href="japanese.html">Japanese</a> |
        <a href="arabic.html">Arabic</a>
    </div>

    <div class="samples">

        <!-- SAMPLE 1 -->
        <div class="sample">
            <img src="studiomicenglish.png" alt="English Character 1">
            <audio controls>
                <source src="studiomicenglish.mp3" type="audio/mpeg">
            </audio>
        </div>

        <!-- SAMPLE 2 -->
        <div class="sample">
            <img src="english_character_2.png" alt="English Character 2">
            <audio controls>
                <source src="english_sample_2.mp3" type="audio/mpeg">
            </audio>
        </div>

    </div>

</body>
</html>
