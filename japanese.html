<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Japanese Voice Samples</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
}

/* ===== NAV BAR ===== */
.nav {
    display: flex;
    align-items: center;
    gap: 32px;
    padding: 22px 40px;
}

.logo {
    height: 72px;                 /* FIX: bigger logo */
    width: auto;
    cursor: pointer;
    transition: transform 0.25s ease, opacity 0.25s ease;
    filter: drop-shadow(0 0 12px rgba(252,179,255,0.4));
}

.logo:hover {
    transform: scale(1.05);
    opacity: 0.95;
}

.nav a {
    color: white;
    text-decoration: none;
    opacity: 0.6;
}

.nav .active {
    opacity: 1;
    border-bottom: 2px solid #FCB3FF;
}

/* ===== GRID ===== */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
    padding: 40px;
}

.card {
    aspect-ratio: 16 / 9;         /* FIX: wider, cleaner */
    background-size: cover;
    background-position: center;
    cursor: pointer;

    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: 0 0 0 1px rgba(255,255,255,0.06);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: scale(1.04);
    box-shadow: 0 0 30px rgba(252,179,255,0.35);
}

/* ===== VIEWER ===== */
.viewer {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
}

.viewer.active {
    opacity: 1;
    pointer-events: auto;
}

.viewer-bg {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    transform: scale(1.08);
    transition: transform 0.4s ease;
}

.viewer.active .viewer-bg {
    transform: scale(1);
}

.viewer-overlay {
    position: absolute;
    inset: 0;
    background: url("overlay.png") center/cover no-repeat;
}

/* Return */
.return {
    position: absolute;
    top: 24px;
    left: 24px;
    font-size: 22px;
    background: rgba(0,0,0,0.55);
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    z-index: 10;
}

/* Info */
#info {
    z-index: 5;
    text-align: center;
}

#charName {
    font-size: 34px;
    margin: 0;
}

#charRole {
    font-size: 18px;
    opacity: 0.85;
    margin-top: 6px;
}

/* Controls */
.play {
    font-size: 82px;
    cursor: pointer;
    margin-top: 30px;
}

.arrow {
    position: absolute;
    top: 50%;
    font-size: 64px;
    cursor: pointer;
    z-index: 5;
}

.left { left: 30px; }
.right { right: 30px; }

/* Audio */
audio {
    position: absolute;
    bottom: 40px;
    width: 80%;
    max-width: 620px;
    opacity: 0;
    transition: opacity 0.6s ease;
    z-index: 5;
}

.viewer.active:hover audio {
    opacity: 1;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
    .grid {
        grid-template-columns: repeat(2, 1fr);
    }

    .logo {
        height: 58px;
    }

    .play {
        font-size: 64px;
    }

    .arrow {
        font-size: 42px;
    }
}
</style>
</head>

<body>

<div class="nav">
    <img src="onilogo.png" class="logo" alt="Onikage Logo">

    <a href="index.html">Home</a>
    <a class="active">Japanese</a>
    <a href="english.html">English</a>
    <a href="arabic.html">Arabic</a>
</div>

<div class="grid">
    <div class="card"
        style="background-image:url('soshi ushikai.png')"
        data-image="soshi ushikai.png"
        data-audio="soshi ushikai.mp3"
        data-name="Soshi Ushikai"
        data-role="Narration / RPG">
    </div>

    <div class="card"
        style="background-image:url('kisho himura.png')"
        data-image="kisho himura.png"
        data-audio="Kisho Himura.mp3"
        data-name="Kisho Himura"
        data-role="Anime / Action">
    </div>
</div>

<!-- VIEWER -->
<div class="viewer" id="viewer">
    <div class="viewer-bg" id="viewerBg"></div>
    <div class="viewer-overlay"></div>

    <div class="return" onclick="closeViewer()">← Back</div>

    <div class="arrow left" onclick="prev()">❮</div>

    <div id="info">
        <h2 id="charName"></h2>
        <p id="charRole"></p>
        <div class="play" onclick="play()">▶</div>
    </div>

    <div class="arrow right" onclick="next()">❯</div>

    <audio id="audio" controls></audio>
</div>

<script>
const cards = document.querySelectorAll(".card");
const viewer = document.getElementById("viewer");
const bg = document.getElementById("viewerBg");
const audio = document.getElementById("audio");
const logo = document.querySelector(".logo");

let index = 0;

cards.forEach((c, i) => {
    c.onclick = () => openSample(i);
});

function openSample(i) {
    index = i;

    audio.pause();
    audio.currentTime = 0;   // FIX
    audio.src = cards[i].dataset.audio;
    audio.load();            // FIX

    bg.style.backgroundImage = `url('${cards[i].dataset.image}')`;

    document.getElementById("charName").textContent = cards[i].dataset.name;
    document.getElementById("charRole").textContent = cards[i].dataset.role;

    viewer.classList.add("active");
}

function play() {
    audio.play();
}

function next() {
    openSample((index + 1) % cards.length);
}

function prev() {
    openSample((index - 1 + cards.length) % cards.length);
}

function closeViewer() {
    audio.pause();
    viewer.classList.remove("active");
}

logo.onclick = closeViewer;

/* Keyboard */
document.addEventListener("keydown", e => {
    if (!viewer.classList.contains("active")) return;

    if (e.key === "ArrowRight") next();
    if (e.key === "ArrowLeft") prev();
    if (e.key === " ") {
        e.preventDefault();
        audio.paused ? audio.play() : audio.pause();
    }
    if (e.key === "Escape") closeViewer();
});
</script>

</body>
</html>
