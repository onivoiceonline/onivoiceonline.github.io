<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Japanese Voice Samples</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
}

/* ---------- NAV ---------- */
.nav {
    display: flex;
    align-items: center;
    gap: 30px;
    padding: 20px 40px;
}

.logo {
    height: 86px;
}

.nav a {
    color: white;
    text-decoration: none;
    opacity: 0.6;
}

.nav .active {
    opacity: 1;
    border-bottom: 2px solid #FCB3FF;
}

/* ---------- GRID ---------- */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    padding: 40px;
}

/* ---------- CARD ---------- */
.card {
    position: relative;
    aspect-ratio: 16 / 10;
    border-radius: 18px;
    background-size: cover;
    background-position: center;
    cursor: pointer;
    border: 2px solid rgba(255,255,255,0.15);
    overflow: hidden;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: scale(1.04);
}

/* ---------- CARD HOVER OVERLAY ---------- */
.card::after {
    content: "";
    position: absolute;
    inset: 0;
    background: url("overlay.png") center / cover no-repeat;
    opacity: 0;
    transition: opacity 0.35s ease;
    z-index: 1;
    pointer-events: none;
}

.card:hover::after {
    opacity: 1;
}

/* ---------- CARD NAME ---------- */
.card-name {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 0.5px;
    z-index: 2;
    opacity: 0;
    transition: opacity 0.35s ease;
    pointer-events: none;
}

.card:hover .card-name {
    opacity: 1;
}

/* ---------- VIEWER ---------- */
.viewer {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
}

.viewer.active {
    opacity: 1;
    pointer-events: auto;
}

.viewer-bg {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    transform: scale(1.08);
    transition: transform 0.4s ease;
}

.viewer.active .viewer-bg {
    transform: scale(1);
}

.viewer-overlay {
    position: absolute;
    inset: 0;
    background: url("overlay.png") center / cover no-repeat;
}

/* ---------- INFO ---------- */
#info {
    z-index: 5;
    text-align: center;
}

#charName {
    font-size: 32px;
    margin: 0;
}

#charRole {
    font-size: 18px;
    opacity: 0.8;
    margin-top: 6px;
}

/* ---------- CONTROLS ---------- */
.play {
    font-size: 80px;
    cursor: pointer;
    margin-top: 26px;
}

.arrow {
    position: absolute;
    top: 50%;
    font-size: 60px;
    cursor: pointer;
    z-index: 5;
}

.left { left: 30px; }
.right { right: 30px; }

/* ---------- AUDIO ---------- */
audio {
    position: absolute;
    bottom: 40px;
    width: 80%;
    max-width: 600px;
    opacity: 0;
    transition: opacity 0.8s ease;
    z-index: 5;
}

.viewer.active:hover audio {
    opacity: 1;
}

/* ---------- RETURN ---------- */
.return {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 22px;
    padding: 8px 14px;
    background: rgba(0,0,0,0.5);
    border-radius: 6px;
    cursor: pointer;
    z-index: 10;
}

/* ---------- MOBILE ---------- */
@media (max-width: 768px) {

    .logo {
        display: none;
    }

    .grid {
        grid-template-columns: repeat(2, 1fr);
        padding: 24px;
        gap: 20px;
    }

    /* Disable hover overlay on mobile */
    .card::after,
    .card-name {
        display: none;
    }

    #info {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    #charName {
        font-size: 24px;
    }

    #charRole {
        font-size: 16px;
    }

    .play {
        font-size: 56px;
        margin-top: 10px;
    }

    .arrow {
        font-size: 40px;
    }
}
</style>
</head>

<body>

<!-- NAV -->
<div class="nav">
    <img src="onilogo.png" class="logo" alt="Onikage Logo">
    <a href="index.html">Home</a>
    <a class="active">Japanese</a>
    <a href="english.html">English</a>
    <a href="arabic.html">Arabic</a>
</div>

<!-- GRID -->
<div class="grid">

    <div class="card"
        style="background-image:url('soshi ushikai.png')"
        data-image="soshi ushikai.png"
        data-audio="soshi ushikai.mp3"
        data-name="Soshi Ushikai"
        data-role="Narration / RPG">
        <div class="card-name">Soshi Ushikai</div>
    </div>

    <div class="card"
        style="background-image:url('kisho himura.png')"
        data-image="kisho himura.png"
        data-audio="Kisho Himura.mp3"
        data-name="Kisho Himura"
        data-role="Animation">
        <div class="card-name">Kisho Himura</div>
    </div>

    <div class="card"
        style="background-image:url('askar1.png')"
        data-image="askar1.png"
        data-audio="askar.mp3"
        data-name="Askar"
        data-role="Anime">
        <div class="card-name">Askar</div>
    </div>

</div>

<!-- VIEWER -->
<div class="viewer" id="viewer">
    <div class="viewer-bg" id="viewerBg"></div>
    <div class="viewer-overlay"></div>

    <div class="return" onclick="closeViewer()">← Back</div>

    <div class="arrow left" onclick="prev()">❮</div>

    <div id="info">
        <h2 id="charName"></h2>
        <p id="charRole"></p>
        <div class="play" onclick="togglePlay()">▶</div>
    </div>

    <div class="arrow right" onclick="next()">❯</div>

    <audio id="audio" controls></audio>
</div>

<script>
const cards = document.querySelectorAll(".card");
const viewer = document.getElementById("viewer");
const bg = document.getElementById("viewerBg");
const audio = document.getElementById("audio");
const playBtn = document.querySelector(".play");
const charName = document.getElementById("charName");
const charRole = document.getElementById("charRole");

let index = 0;

cards.forEach((card, i) => {
    card.onclick = () => openSample(i);
});

function openSample(i) {
    index = i;
    audio.pause();
    audio.currentTime = 0;
    audio.src = cards[i].dataset.audio;

    bg.style.backgroundImage = `url('${cards[i].dataset.image}')`;
    charName.textContent = cards[i].dataset.name;
    charRole.textContent = cards[i].dataset.role;

    playBtn.textContent = "▶";
    viewer.classList.add("active");
}

function togglePlay() {
    if (audio.paused) {
        audio.play();
        playBtn.textContent = "❚❚";
    } else {
        audio.pause();
        playBtn.textContent = "▶";
    }
}

audio.addEventListener("ended", () => {
    playBtn.textContent = "▶";
});

function next() {
    openSample((index + 1) % cards.length);
}

function prev() {
    openSample((index - 1 + cards.length) % cards.length);
}

function closeViewer() {
    audio.pause();
    viewer.classList.remove("active");
}

/* Swipe */
let startX = 0;
viewer.addEventListener("touchstart", e => startX = e.touches[0].clientX);
viewer.addEventListener("touchend", e => {
    const diff = e.changedTouches[0].clientX - startX;
    if (diff > 60) prev();
    if (diff < -60) next();
});
</script>

</body>
</html>
